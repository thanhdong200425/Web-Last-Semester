<!DOCTYPE html>
<html lang="en">

    <link

            </div>

            <!--Functions-->
            <div class="nav__functions">
              <div class="nav__functions--element">
                <a>Library</a>
              </div>
              <div class="nav__functions--element">
                <a>Browse</a>
              </div>
              <div class="nav__functions--element">
                <a>Radio</a>
              </div>
              <div class="nav__functions--element">
                <a>Store</a>
              </div>
            </div>

            <!--My Music-->
            <div class="nav__my-music">
              <div class="nav__my-music--title">
                <h2>my music</h2>
              </div>

              <div class="nav__my-music--elements">
                <div class="element"></div>
              </div>
            </div>

            <!--Play Lists-->
            <div class="nav__play-lists"></div>
          </div>

          <!--Thanh main-->
          <div class="main-content col l-9"></div>
